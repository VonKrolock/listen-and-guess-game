<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listen&Guess</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="game.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <div id="hud">
    <div id="hud-item">
      <p>
        Words
      </p>
      <h1 id="questionCounter"></h1>
    </div>
    <div id="hud-item">
      <p>
        Score
      </p>
      <h1 id="score"></h1>
    </div>
  </div>
  <div class="container">
    <div id="home" class="flex-center">
      <div class="header_container">
        <i class='fas fa-volume-up icon-circle'></i>
        <h1 id="question" class="title"></h1>
        <h1 id="transcription" class="title"></h1>
      </div>
      <div class="choice">
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">E</p>
          <p class="choice-text"></p>
        </div>
      </div>
        <a class="btn" href="#">Не знаю</a>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
